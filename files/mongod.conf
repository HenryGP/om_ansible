# mongod.conf
# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: /data/appdb/mongod.log

# Where and how to store data.
storage:
  dbPath: /data/appdb
  journal:
    enabled: true

# how the process runs
processManagement:
  fork: true  # fork and run in background
  pidFilePath: /var/run/mongodb/mongod.pid  # location of pidfile

# network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0
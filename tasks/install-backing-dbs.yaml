---
- name: "Copy mongodb repository files"
  template:
    src="../files/{{mongodb_repo}}"
    dest="/etc/yum.repos.d/{{mongodb_repo}}"
    owner=root
    group=root
    mode="u=rw,g=r,o=r"
- name: "Update yum"
  yum: name=* state=latest
  when: vms
- name: "Install MongoDB Enterprise dependencies"
  yum:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
        - cyrus-sasl
        - cyrus-sasl-gssapi
        - cyrus-sasl-plain
        - krb5-libs
        - libcurl
        - libpcap
        - lm_sensors-libs
        - net-snmp
        - net-snmp-agent-libs
        - openldap
        - openssl
        - rpm-libs
        - tcp_wrappers-libs
- name: "Install mongodb"
  yum: 
    name: mongodb-org
    state: latest
- name: "Create dbpath for Application Database"
  file: path=/data/appdb state=directory mode=0755 owner=mongod group=mongod
- name: "Copy mongod configuration file"
  template:
    src="../files/mongod.conf"
    dest="/etc/mongod.conf"
    owner=root
    group=root
    mode="u=rw,g=r,o=r"
- name: "Create conf dir to increase SystemD timeout for mongod service"
  file:
    path: /etc/systemd/system/mongod.service.d
    state: directory
- name: "Increase SystemD timeout for mongodb-mms service"
  copy:
    content: "[Service]\nTimeoutStartSec=900"
    dest: "/etc/systemd/system/mongod.service.d/increase-timeout.conf"
- name: "Enable mongod service"
  service:
    name: mongod
    enabled: yes
- name: "Set SELinux to permissive"
  selinux:
    policy: targeted
    state: permissive
  when: vms
- name: "Changing SELinux context"
  shell: setenforce 0
  become: yes
  when: vms
- name: "Start mongod for the Application Database"
  service: name=mongod state=started
  become: yes

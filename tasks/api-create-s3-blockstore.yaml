- name: "Print variable"
  debug: var=api_key
- name: "Configure S3 Blockstore"
  uri:
    url: "http://omserver:8080/api/public/v1.0/admin/backup/snapshot/s3Configs?pretty=true"
    validate_certs: no
    method: POST
    headers:
      Content-Type: "application/json"
    body_format: json
    body: '{"assignmentEnabled": true,
            "awsAccessKey": "minio",
            "awsSecretKey": "miniostorage",
            "encryptedCredentials": false,
            "id": "s3storage",
            "labels": [],
            "loadFactor": 1,
            "pathStyleAccessEnabled": false,
            "s3BucketEndpoint": "http://192.168.1.103:9000",
            "s3BucketName": "ombucket",
            "sseEnabled": false,
            "ssl": false,
            "uri": "mongodb://omserver:27017"
        }'
    status_code: 201
    return_content: yes
    user: admin
    password: "{{api_key}}"
  register: result
- name: "Printing result of API call"
  debug: var=result
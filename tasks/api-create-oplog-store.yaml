---
- name: "Print variable"
  debug: var=api_key
- name: "Create Oplog Store"
  uri:
    url: "{{ om_url }}/api/public/v1.0/admin/backup/oplog/mongoConfigs/oplog1?pretty=true"
    validate_certs: no
    method: GET
    headers:
      Content-Type: "application/json"
    status_code: 200, 404
    return_content: yes
    user: '{{ om_username }}'
    password: "{{api_key}}"
  register: oplog_created

- name: "Printing result of API call"
  debug: var=oplog_created

- name: "Create Oplog Store"
  uri:
    url: "{{ om_url }}/api/public/v1.0/admin/backup/oplog/mongoConfigs?pretty=true"
    validate_certs: no
    method: POST
    headers:
      Content-Type: "application/json"
    body_format: json
    body: '{"id":"oplog1","assignmentEnabled" : true,"encryptedCredentials" : false,"uri" : "mongodb://omserver.om_ansible_front:27017","ssl" : false}'
    status_code: 201
    return_content: yes
    user: '{{ om_username }}'
    password: "{{api_key}}"
  when: oplog_created.status == 404

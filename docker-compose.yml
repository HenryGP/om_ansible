version: "2"

services:
  provisioner:
    build: .
    hostname: provisioner
    container_name: provisioner
    command: tail -f /dev/null
    networks:
      front:
        ipv4_address: 192.168.1.99

  omserver:
    build: ./inventory/clients
    hostname: omserver
    container_name: omserver
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - "22"
      - "8080:8080"
      - "8443:8443"
      - "25999:25999"
    networks:
      front:
        ipv4_address: 192.168.1.100

  n1:
    build: ./inventory/clients
    hostname: n1
    container_name: n1
    mem_limit: 500m
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - "22"
    networks:
      front:
        ipv4_address: 192.168.1.101

  n2:
    build: ./inventory/clients
    hostname: n2
    container_name: n2
    mem_limit: 500m
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - "22"
    networks:
      front:
        ipv4_address: 192.168.1.102

  bkp:
    build: ./inventory/clients
    hostname: bkp
    container_name: bkp
    mem_limit: 500m
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - "22"
      - "9000:9000"
    networks:
      front:
        ipv4_address: 192.168.1.103

  ldapserver:
    build: ./inventory/ldap
    hostname: ldapserver
    container_name: ldapserver
    mem_limit: 500m
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - "22"
      - "389:389"
    networks:
      front:
        ipv4_address: 192.168.1.104

  kmip:
    build:
      context: .
      dockerfile: ./inventory/kmip/Dockerfile
    hostname: kmip
    container_name: kmip
    mem_limit: 500m
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - "22"
      - "5696:5696"
    networks:
      front:
        ipv4_address: 192.168.1.105

networks:
  front:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.1.0/24
          gateway: 192.168.1.1

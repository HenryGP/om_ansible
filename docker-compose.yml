version: "2.4"

services:
  provisioner:
    build: .
    hostname: provisioner.omansible.int
    domainname: omansible.int
    container_name: provisioner
    command: tail -f /dev/null
    privileged: true
    networks:
      front:
        aliases:
          - provisioner.omansible.int
        ipv4_address: 192.168.1.99

  omserver:
    build: ./inventory/clients
    hostname: omserver.omansible.int
    domainname: omansible.int
    container_name: omserver
#   mem_limit: 16g
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - "22"
      - "8080:8080"
      - "8443:8443"
      - "25999:25999"
    privileged: true
    networks:
      front:
        ipv4_address: 192.168.1.100
    security_opt:
      - seccomp:unconfined

  n1:
    build: ./inventory/clients
    hostname: n1.omansible.int
    domainname: omansible.int
    container_name: n1
    mem_limit: 500m
#   mem_limit: 2g
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - "22"
    privileged: true
    networks:
      front:
        ipv4_address: 192.168.1.101
    security_opt:
      - seccomp:unconfined

  n2:
    build: ./inventory/clients
    hostname: n2.omansible.int
    domainname: omansible.int
    container_name: n2
    mem_limit: 500m
#   mem_limit: 2g
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - "22"
    privileged: true
    networks:
      front:
        ipv4_address: 192.168.1.102
    security_opt:
      - seccomp:unconfined

  n3:
    build: ./inventory/clients
    hostname: n3.omansible.int
    domainname: omansible.int
    container_name: n3
    mem_limit: 500m
#   mem_limit: 2g
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - "22"
    networks:
      front:
        ipv4_address: 192.168.1.106
    security_opt:
      - seccomp:unconfined

  bkp:
    build: ./inventory/clients
    hostname: bkp.omansible.int
    domainname: omansible.int
    container_name: bkp
    mem_limit: 500m
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - "22"
      - "9000:9000"
      - "9090:9090"
    privileged: true
    networks:
      front:
        ipv4_address: 192.168.1.103

  ldapserver:
    build: ./inventory/ldap
    hostname: ldapserver.omansible.int
    domainname: omansible.int
    container_name: ldapserver
    mem_limit: 768m
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - "22"
      - "389:389"
      - "636:636"
    privileged: true
    networks:
      front:
        ipv4_address: 192.168.1.104

  kmip:
    build:
      context: .
      dockerfile: ./inventory/kmip/Dockerfile
    hostname: kmip.omansible.int
    domainname: omansible.int
    container_name: kmip
    mem_limit: 500m
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - "22"
      - "5696:5696"
    privileged: true
    networks:
      front:
        ipv4_address: 192.168.1.105

networks:
  front:
    name: omansible.int
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.1.0/24
          gateway: 192.168.1.1
